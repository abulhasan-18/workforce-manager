<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${isEdit} ? 'Edit Employee • Workforce Manager' : 'Add Employee • Workforce Manager'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="app">
    <header class="topbar">
        <div class="brand">
            <div class="logo">WM</div>
            <div>
                <div class="title">Workforce Manager</div>
                <div class="subtitle" th:text="${isEdit} ? 'Edit Employee' : 'Add Employee'"></div>
            </div>
        </div>

        <div class="actions">
            <a class="btn ghost" th:href="@{/employees}">← Back</a>
        </div>
    </header>

    <main class="container">

        <!-- Only ADMIN + HR should ever see this form -->
        <div class="card" sec:authorize="hasAnyRole('ADMIN','HR')">
            <h2 th:text="${isEdit} ? 'Edit Employee' : 'Create Employee'"></h2>
            <p class="muted" th:if="${!isEdit}">Password is required for new employees.</p>
            <p class="muted" th:if="${isEdit}">Leave password empty to keep existing password.</p>

            <form th:action="${isEdit} ? @{/employees/{id}/update(id=${employee.id})} : @{/employees/create}"
                  method="post" th:object="${employee}" class="form">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="grid2">
                    <div>
                        <label>Full Name</label>
                        <input type="text" th:field="*{fullName}" />
                        <div class="err" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" th:field="*{email}" />
                        <div class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div>
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" />
                        <div class="err" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div>
                        <label>Department</label>
                        <input type="text" th:field="*{department}" />
                        <div class="err" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                    </div>

                    <div>
                        <label>Designation</label>
                        <input type="text" th:field="*{designation}" />
                        <div class="err" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
                    </div>

                    <div>
                        <label>Salary</label>
                        <input type="number" step="0.01" th:field="*{salary}" />
                        <div class="err" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                    </div>

                    <div>
                        <label>Status</label>
                        <select th:field="*{status}">
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                        </select>
                        <div class="err" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>

                    <div>
                        <label>Role</label>
                        <select th:field="*{role}">
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                        </select>
                        <div class="err" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                    </div>

                    <div class="full">
                        <label th:text="${isEdit} ? 'New Password (optional)' : 'Password'"></label>
                        <input type="password" th:field="*{password}" placeholder="••••••••" />
                        <div class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn" type="submit" th:text="${isEdit} ? 'Update' : 'Create'"></button>
                    <a class="btn ghost" th:href="@{/employees}">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Fallback message (should rarely show because security blocks URL anyway) -->
        <div class="card" sec:authorize="!hasAnyRole('ADMIN','HR')">
            <h2>Access Denied</h2>
            <p class="muted">You don’t have permission to create or edit employees.</p>
            <a class="btn ghost" th:href="@{/employees}">Back to Employees</a>
        </div>

    </main>
</div>
</body>
</html>
